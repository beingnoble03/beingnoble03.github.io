  <script>
    //Just Noble Mittal Things
    function myFunction() {
      var checkBox = document.getElementById("customSwitch1");
      var text = document.getElementById("theme-text");
      if (checkBox.checked == true) {
        text.innerHTML = "Onion White Mode";
        text.style.color = "Black";
        document.getElementById('in2').style.color = "Black";
        document.getElementById('ss1').style.color = "black";
        document.getElementById('ss2').style.color = "black";
        document.getElementById('info1').style.color = "black";
        document.body.style.backgroundColor = "#f7f7f7";
        document.getElementById('total').style.opacity = "0.8";
        document.getElementById('cam').style.animationName = "cam1";
        document.getElementById('demo').style.animationName = "cam1";
        document.getElementById('dis2').style.animationName = "cam1";
        document.getElementById('demo').style.color = "black";
        document.getElementById('unv1').style.color = "black";
        document.getElementById('dis1').style.color = "black";
        document.getElementById('dis2').style.color = "black";
      } else {
        text.innerHTML = "Dark Dust Mode";
        text.style.color = "White";
        document.getElementById('in2').style.color = "White";
        document.getElementById('ss1').style.color = "White";
        document.getElementById('ss2').style.color = "White";
        document.getElementById('info1').style.color = "#f2e7fe";
        document.body.style.backgroundColor = "#121212";
        document.getElementById('total').style.opacity = "0.8";
        document.getElementById('cam').style.animationName = "cam";
        document.getElementById('demo').style.color = "White";
        document.getElementById('demo').style.animationName = "cam";
        document.getElementById('dis2').style.animationName = "cam";
        document.getElementById('dis1').style.color = "White";
        document.getElementById('unv1').style.color = "White";
        document.getElementById('dis2').style.color = "White";
      }
    }
  </script>
  <script>
    var deadline = new Date("Oct 23, 2021 12:00:00").getTime();
    var x = setInterval(function () {
      var now = new Date().getTime();
      var t = deadline - now;
      var days = Math.floor(t / (1000 * 60 * 60 * 24));
      var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((t % (1000 * 60)) / 1000);
      document.getElementById("demo").innerHTML = days + " Days "
        + hours + " Hours " + minutes + " Minutes " + seconds + "Sec";
      if (t < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Coming Soon";
      }
    }, 1000); 
  </script>
  <script>
    window.onload = function () {
      var elements = document.getElementsByClassName('txt-rotate');
      for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-rotate');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
          new TxtRotate(elements[i], JSON.parse(toRotate), period);
        }
      }
      // INJECT CSS
      var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
      document.body.appendChild(css);
    };
  </script>
